<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Named Color</title>
    <style>
        h1 {
            color: red;
        }
        h2 {
            color: green;
        }
        p {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>CSS - Color & Background</h1>
    <h2>CSS Named Color</h2>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sit, facere ipsum error in totam quod.</p>
</body>
</html>
